	<option>/</option>

</select><br/>

<script type="text/javascript">

	//function starts from here.................
	function myFunction() 
	{
		x=(document.getElementById("ip1").value)*1;
		y=(document.getElementById("ip2").value)*1;
		s=(document.getElementById("sym").value);
   
		if(s=="+"){
			z=x+y;
		}
		else if(s=="-"){
			z=x-y;
		}
		else if(s=="*"){
			z=x*y;
		}
		else if(s=="/"){
			z=x/y;
		}
		else if(s=="%"){
			z=x%y;
		}

		resultt= x+s+y+"="+z;
		//to display the whole equation at the last line.........
		document.getElementById("res").innerHTML=resultt;
		return ;
	}

	function change()
	{
